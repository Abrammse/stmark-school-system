<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
	<title>صفحة تسجيل الدخول</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../static/assets/unnamed.jpg" type="image/svg+xml">
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
	</style>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/images/img-01.png" alt="IMG">
				</div>
				<form class="login100-form validate-form" id="login-form" action="/dologin" method="post">
					{% csrf_token %}
					<span class="login100-form-title" style="font-family:'Cairo',sans-serif;">تسجيل الدخول</span>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" name="name" placeholder="الاسم الكامل" style="font-family:'Cairo',sans-serif;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true" style="padding: 10px;"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="كلمة المرور" style="font-family:'Cairo',sans-serif;">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true" style="padding: 15px;"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="font-family:'Cairo',sans-serif;">تسجيل</button>
					</div>
					<div class="text-center p-t-12">
						<span class="txt1" style="font-family:'Cairo',sans-serif;">العودة للصفحة الرئيسية</span>
						<a class="txt2"  style="font-family:'Cairo',sans-serif;">اضغط هنا</a>
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</div>
					<div class="text-center p-t-136" style="font-family:'Cairo',sans-serif; text-align: center;">
						<a class="txt2" href="#">جميع الحقوق محفوظة لمدرسة<br>القديس مرقس للالحان<br>2023</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/vendor/bootstrap/js/popper.js"></script>

	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/vendor/select2/select2.min.js"></script>
	<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="../static/js/main.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		});
	</script>
	<script>
		{% for message in messages %}
    {% if message.tags == 'success' %}
        swal({
            text: "{{ message }}",
            icon: "success",
            customClass: {
                content: 'text-center',
            }
        });
    {% elif message.tags == 'error' %}
        swal({
            text: "{{ message }}",
            icon: "error",
            customClass: {
                content: 'text-center',
            }
        });
    {% endif %}
{% endfor %}
	</script>


<script>
  // Retrieve the message parameter from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const message = urlParams.get('message');

  // Check if the message parameter is present and display the message accordingly
  if (message === 'login_required') {
    swal({
      text: "يجب تسجيل الدخول أولاً.",
      icon: "info",
      customClass: {
        content: 'text-center',
      },
    });
  }
</script>

</body>
</html>
